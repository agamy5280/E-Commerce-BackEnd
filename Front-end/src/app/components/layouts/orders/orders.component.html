<!-- Orders Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-12 table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Sub total</th>
            <th>Shipping</th>
            <th>Total Price</th>
            <th>Order Date</th>
            <th>View Items</th>
          </tr>
        </thead>
        <tbody class="align-middle" id="products">
          <ng-container *ngFor="let order of Orders[0]; let index = index">
            <tr>
              <td class="align-middle">
                  {{ index + 1 }}
              </td>
              <td class="align-middle">
                  {{ order.subtotal | currency }}
              </td>
              <td class="align-middle">
                  {{ order.shipping | currency }}
              </td>
              <td class="align-middle">
                  {{ order.total_price | currency }}
              </td>
              <td class="align-middle">
                  {{ order.created_at | date }}
              </td>
              <td class="align-middle">
                <a class="border-btn" (click)="viewOrderDetail(order.order_details[index].order_id)">View Items</a>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
  <!-- Orders End -->

<!-- Footer Start -->
<app-footer></app-footer>
<!-- Footer End -->
